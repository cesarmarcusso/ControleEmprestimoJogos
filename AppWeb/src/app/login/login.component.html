
<body class="text-center" data-gr-c-s-loaded="true">
  
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Acesso</h1>
    <label for="username" class="sr-only">Usuário</label>
    <input type="email" id="username" class="form-control" placeholder="Usuário"
    name="username" required [(ngModel)]="usuario.username">
    <label for="password" class="sr-only">Senha</label>
    <input type="password" id="password" class="form-control" placeholder="Senha"
    name="password" required [(ngModel)]="usuario.usersenha">

    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" style="cursor: pointer" type="submit">Entrar</button>
  </form>  

</body>
